<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #ffffff);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="email"],
        input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button[type="submit"] {
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        .login-hint {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #555;
        }

        .login-hint a {
            color: #007bff;
            text-decoration: none;
        }

        .login-hint a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                max-width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="admin-login-form" style="position: relative; text-align: center;">
            <input type="email" id="admin-email" placeholder="Admin Email" required>
            <input type="password" id="admin-password" placeholder="Password" required>
            <button type="submit" style="margin-top: 20px;">Login</button> 
        </form>
        <div class="login-hint">
             <a href="forgetpassword.html">Forget Password?</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-4tvmQmC11OsoWAfQlpJwAsa9nQKsn0w",
            authDomain: "udaan-68610.firebaseapp.com",
            projectId: "udaan-68610",
            storageBucket: "udaan-68610.appspot.com",
            messagingSenderId: "375083836802",
            appId: "1:375083836802:web:db46de9d3a3e2444461b9b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        function loginAdmin(event) {
            event.preventDefault();  
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Admin login successful");
                    window.location.href = 'admin.html';  
                })
                .catch((error) => {
                    console.error("Error during admin login:", error.code, error.message);
                    alert("Login failed: " + error.message);
                });
        }

        document.getElementById('admin-login-form').addEventListener('submit', loginAdmin);
    </script>

</body>
</html>
