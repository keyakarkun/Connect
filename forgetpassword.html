<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #ffffff);       
             margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button[type="button"],
        button[type="submit"] {
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        .otp-section,
        .new-password-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <form id="forgot-password-form">
            <div class="email-section">
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <button type="button" id="send-otp-btn">Send reset link</button>
            </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, sendPasswordResetEmail, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-4tvmQmC11OsoWAfQlpJwAsa9nQKsn0w",
            authDomain: "udaan-68610.firebaseapp.com",
            projectId: "udaan-68610",
            storageBucket: "udaan-68610.appspot.com",
            messagingSenderId: "375083836802",
            appId: "1:375083836802:web:db46de9d3a3e2444461b9b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        const sendOtpBtn = document.getElementById('send-otp-btn');
        const emailSection = document.querySelector('.email-section');
        const otpSection = document.getElementById('otp-section');
        const newPasswordSection = document.getElementById('new-password-section');
        const form = document.getElementById('forgot-password-form');

        sendOtpBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            if (email) {
                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        alert('Password reset email sent to ' + email);
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        console.error('Error sending reset email:', error.message);
                        alert('Error: ' + error.message);
                    });
            } else {
                alert('Please enter a valid email address.');
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword === confirmPassword) {
                const urlParams = new URLSearchParams(window.location.search);
                const oobCode = urlParams.get('oobCode');

                if (oobCode) {
                    confirmPasswordReset(auth, oobCode, newPassword)
                        .then(() => {
                            alert('Password reset successful!');
                            window.location.href = 'login.html';
                        })
                        .catch((error) => {
                            console.error('Error resetting password:', error.message);
                            alert('Error: ' + error.message);
                        });
                } else {
                    alert('Invalid password reset link.');
                }
            } else {
                alert('Passwords do not match.');
            }
        });

        otpSection.style.display = 'none';
        document.getElementById('verify-otp-btn').style.display = 'none';
    </script>
</body>
</html>
